name: Generate Solar System Animation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: linux-latest

    steps:
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
        token: ${{ secrets.YOUR_GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Replace 'requirements.txt' with your requirements file if needed
        pip install matplotlib numpy

    - name: Run animation script
      run: |
        python workspace.py  # Replace 'animation_script.py' with the name of your Python script

    - name: Upload animation artifact
      uses: actions/upload-artifact@v2
      with:
        name: solar_sys_animation
        path: solar_sys.gif